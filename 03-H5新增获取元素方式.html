<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="box">盒子</div>
    <div class="box">盒子</div>
    <div id="nav">
        <ul>
            <li>首页</li>
            <li>产品</li>
        </ul>
    </div>
    <script>
        // 1.getElementByClassName 根据类名获得某些元素集合
        var boxs = document.getElementsByClassName('box');
        console.log(boxs); // HTMLCollection(2) [div.box, div.box]
        // 2.querySelector 返回固定选择器第一个元素对象 切记 里面的选择器需要加符号 .box #nav
        var firstBox = document.querySelector('.box');
        console.log(firstBox); // <div class="box">盒子</div>

        var nav = document.querySelector('#nav');
        console.log(nav);

        var li = document.querySelector('li');
        console.log(li); // <li>首页</li>
        // 3.querySelectorAll() 返回指定选择器的所有的元素对象集合
        var allBox = document.querySelectorAll('.box');
        console.log(allBox);

        var lis = document.querySelectorAll('li');
        console.log(lis);
    </script>
</body>

</html>
