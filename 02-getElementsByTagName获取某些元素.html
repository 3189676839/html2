<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul>
        <li>哇哈哈哈1</li>
        <li>哇哈哈哈2</li>
        <li>哇哈哈哈3</li>
        <li>哇哈哈哈4</li>
        <li>哇哈哈哈5</li>
    </ul>
    <ul id="nav">
        <li>哇哈哈哈11</li>
        <li>哇哈哈哈22</li>
        <li>哇哈哈哈33</li>
        <li>哇哈哈哈44</li>
        <li>哇哈哈哈55</li>
    </ul>
    <script>
        // 1.返回的是 获取过来元素对象的集合 以伪数组的形式存储
        var lis = document.getElementsByTagName('li');
        console.log(lis);
        console.log(lis[0]);
        // 2.想要依次打印里面的元素对象我们可以采取遍历的方式
        for (var i = 0; i < lis.length; i++) {
            console.log(lis[i]);
        }
        // 3. element.getElementsByTagName() 可以得到这个元素里的某些标签
        var nav = document.getElementById('nav'); // 获取nav元素
        var navLis = nav.getElementsByTagName('li');
        console.log(navLis); // HTMLCollection(5) [li, li, li, li, li] 获取id之后的
    </script>
</body>

</html>
